<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <img id="asset" src="https://your-github-username.github.io/your-repo-name/asset.jpeg">
        </a-assets>
        <a-image
            src="#asset"
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 35.75907468462576; longitude: 139.7436982836483;"
        ></a-image>
        <a-image
            src="#asset"
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 35.759073052203654; longitude: 139.74371102414077;"
        ></a-image>
        <a-image
            src="#asset"
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 35.75909808267222; longitude: 139.74370431861843;"
        ></a-image>
        <a-image
            src="#asset"
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 35.759122024852196; longitude: 139.7437056597229;"
        ></a-image>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <script>
        console.log("Script loaded successfully");
        // Add additional debug information here
    </script>
</body>
</html>
