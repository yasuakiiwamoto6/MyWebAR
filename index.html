<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: 35.75864961712869; longitude: 139.74361754308524" scale="150 150 150"></a-entity>
    <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 35.75875844577707; longitude: 139.74335870991337" scale="150 150 150"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.75866158828706; longitude: 139.74351427803563" scale="150 150 150"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.76010481626306; longitude: 139.74470074646356" scale="50 50 50"></a-entity>
</a-scene>
</body>
</html>
