<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5; maxDistance: 100'></a-camera>
    
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: 35.7586; longitude: 139.7436" scale="50 50 50"></a-entity>
    <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 35.7587; longitude: 139.7433" scale="50 50 50"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.7601; longitude: 139.7447" scale="50 50 50"></a-entity>
</a-scene>
</body>
</html>
