<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 1'></a-camera>
    
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35; longitude: 139" scale="10 10 10"></a-entity>
    <a-entity material='color: orange' geometry='primitive: box' gps-new-entity-place="latitude: 35; longitude: 139" scale="10 10 10"></a-entity>
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: 35; longitude: 139.7" scale="10 10 10"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 35; longitude: 139.74" scale="10 10 10"></a-entity>

    <a-image src="shibuya.png" height="15" width="8" gps-new-entity-place="latitude: 35.758701197726985; longitude: 139.74354511934254"></a-image>
    <a-image src="saito.png" height="15" width="8" gps-new-entity-place="latitude: 35.75863599242592; longitude: 139.74364024878315"></a-image>
    <a-image src="eguro.png" height="15" width="8" gps-new-entity-place="latitude: 35.758759563054554; longitude: 139.7433159348081"></a-image>

</a-scene>
</body>
</html>
