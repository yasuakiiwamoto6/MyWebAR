<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera='gpsMinDistance: 1'></a-camera>
    
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 35.75860; longitude: 139.74304" scale="10 10 10"></a-entity>
    <a-entity material='color: orange' geometry='primitive: box' gps-new-entity-place="latitude: 35.75850; longitude: 139.74312" scale="10 10 10"></a-entity>
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: 35.75846; longitude: 139.74318" scale="10 10 10"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 35.75841; longitude: 139.74324" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
